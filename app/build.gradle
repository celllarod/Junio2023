plugins {
	// Apply the java-library plugin for API and implementation separation.
    id 'java-library'
 
    //Añado el plugin para eclipse
    id 'eclipse'
    
      //para poder publicar paquetes en github
    id 'maven-publish'
}

//Para publicar paquetes en github
publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/celllarod/Junio2023")
            credentials {
            	username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
         //Del tutorial https://docs.gradle.org/current/userguide/publishing_maven.html#publishing_maven
        
            groupId = 'examen'
            artifactId = 'junio2023'
			version = '0.0.1'

            from components.java
        }
       
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


tasks.withType(JavaCompile) {
    //Añadir la opción Xlint
    options.deprecation = true
  //  options.encoding = 'ISO-8859-1'
    options.encoding = 'UTF-8'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

